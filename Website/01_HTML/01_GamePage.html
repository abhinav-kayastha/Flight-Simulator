<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="GameTitle">CO2 Saver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../02_CSS/style_game.css">
</head>
<body>
<div class="Container">
  <header class="HeaderNav">
    <div class="LogoNav"><p>Flight Simulator Game</p></div>
    <nav>
    <ul>
      <li><a href="#">Game</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Leaderboards</a></li>
    </ul>
    </nav>
  </header>
    <main>
        <div class="Map">
            <img src="game_finland_map.svg" class="MapMap" alt="Mao of Finland">
        </div>
        <div class="Boxes">
            <section class="Box">
                <header>
                    <h2>Consumed</h2>
                </header>
                <table>
                    <tr><td><span>X</span>/1000 </td></tr>
                </table>
            </section>
            <section class="Box">
                <header>
                    <h2>Passengers Travelled</h2>
                </header>
                <table>
                    <tr><td><span>Y</span>/300 </td></tr>
                </table>
            </section>
            <section class="Box">
                <header>
                    <h2>Passengers (left)</h2>
                </header>
                <table>
                    <tr><td><span>Z</span></td><!-- where Z = Total Passenger limit - Y --></tr>
                </table>
            </section>
            <!-- Planning to add API section here-->
            <!-- Select button also implemented here-->
        </div>
    </main>

</div>
</body>
</html>
